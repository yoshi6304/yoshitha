<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
  /* Global styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    background: linear-gradient(135deg, #8e4ed3, #ff9a02); /* Modern gradient background */
    color: #fff;
}

/* Container styling */


/* Heading styling */
h1 {
    font-size: 3rem; /* Larger font for welcome text */
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Glow effect */
}

/* Paragraph styling */
p {
    font-size: 1.2rem;
    color: #e0e0e0;
    line-height: 1.6; /* Improve readability */
    margin: 0;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    h1 {
        font-size: 2.5rem; /* Adjust heading size for smaller screens */
    }

    p {
        font-size: 1rem; /* Adjust paragraph font size */
    }

    .container {
        padding: 20px 15px; /* Reduce padding on smaller screens */
    }
}
</style>
  
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
  </div>
</body>
</html>
