<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #54cada, #cf6775);
        color: #fff;
        text-align: center;
    }

    .welcome-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .welcome-container h1 {
        margin: 0;
        font-size: 2.5em;
    }

    .welcome-container p {
        margin: 10px 0 0;
        font-size: 1.2em;
    }

    @media (max-width: 768px) {
        .welcome-container {
            padding: 15px 20px;
        }

        .welcome-container h1 {
            font-size: 2em;
        }

        .welcome-container p {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
  </div>
</body>
</html>
